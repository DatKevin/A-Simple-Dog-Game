<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>A Simple Dog Game</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<h1 class="title shadow-lg p-3 mb-5 bg-darkgray rounded">A Simple Dog Game</h1>
	
	<div class="buildingslist shadow-lg p-3 mb-5 bg-white rounded">
		<button type="button" class="gettreats btn btn-info">Get a Treat!</button>
	</div>
	
	<div class="resourcelist shadow-lg p-3 mb-5 bg-white rounded">
		<span class="listtitle">Resource List</span> <br>
	</div>
	
	<div class="dogjoblist shadow-lg p-3 mb-5 bg-white rounded">
	</div>
	
	<textarea name="dialoguebox" class = "dialogue shadow-lg p-3 mb-5 bg-white rounded"></textarea> 
	
	<h2 class="goal shadow-lg p-3 mb-5 bg-darkgray rounded">Become the Best Dog</h2>

<script src="main.js"></script>
</body>
</html>
